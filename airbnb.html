<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center bg-gray-100">
    <div class="w-2/5 bg-white rounded-lg mt-64">
        <img src="https://i.pinimg.com/1200x/19/19/c9/1919c9dd22f4835e0fa4a6cab72f8d94.jpg"
            alt="Pokoj"
            class="w-full h-auto">

       <div class="px-6 pb-4">   
        <h1 class="text-3xl font-bold mt-2 mb-2">Loft with Open Floor Plan and Kitchen</h1>

        <div class="flex items-center justify-between mb-4">
            <div class= "flex flex-col">
            <p class="text-md text-gray-500 font-bold">Entire home</p>
            <p class="text-md text-gray-400 mb-3"> Hosted by <a  class="text-green-500" href=airbnb/naomi.com>Naomi</a></p>
            </div>
            <img src="https://i.pinimg.com/1200x/19/08/77/190877aeeef85934b9f81d2f66498cba.jpg"
            alt="Hostitel"
            class="rounded-full w-12 h-12">
        </div>

         <div class="grid grid-cols-4 gap-2 text-gray-600 text-xs mb-4">
        
            <div class="flex flex-col items-center h-16">
       
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>

          <p class="text-xs">4 guests</p>
        </div>

        <div class="flex flex-col items-center">
        
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </svg>

          <p>2 rooms</p>
        </div>
        <div class="flex flex-col items-center">
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
        </svg>

          <p>2 beds</p>
        </div>
        <div class="flex flex-col items-center">
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
         <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25 1.5 1.5.75-.75V8.758l2.276-.61a3 3 0 1 0-3.675-3.675l-.61 2.277H12l-.75.75 1.5 1.5M15 11.25l-8.47 8.47c-.34.34-.8.53-1.28.53s-.94.19-1.28.53l-.97.97-.75-.75.97-.97c.34-.34.53-.8.53-1.28s.19-.94.53-1.28L12.75 9M15 11.25 12.75 9" />
        </svg>

          <p>1.5 bath</p>
        </div>
      </div>

        <div class="flex justify-between items-center px-8">
        <p class="text-gray-800 font-bold">$250 per night</p>
        <button class="bg-red-500 text-white w-32 px-4 py-4 rounded-lg hover:bg-red-600">Book</button>

        </div>
      </div>
       
    </div>
    
</body>
</html>
