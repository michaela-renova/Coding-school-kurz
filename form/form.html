<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Registrace</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 </head>
<body class="grid place-items-center">

  
  <button id="otevrit" class="bg-gray-900 rounded-lg text-white p-2 mt-16">
    Registrovat
  </button>

 
  <dialog id="dialog" class="p-6 rounded-lg">
    <div>
         
      <h2 class="text-4xl font-bold">Registrace</h2>
      
      <form method="POST" class="mx-auto">
        <div>
          <label for="email">Email</label><br>
          <input type="email" id="email" placeholder="jmeno@email.cz" class="border border-gray-500 mb-4 rounded-lg p-2 focus:outline-none">
        </div>

        <div>
          <label for="password mb-4">Heslo</label><br>
          <input type="password" id="password" placeholder="Heslo" class="border border-gray-500 mb-4 rounded-lg p-2 focus:outline-none">
        </div>

        <button id="zavrit" type="button" class="bg-gray-900 rounded-lg text-white p-2">
          Odeslat
        </button>
      </form>
    </div>
</dialog>

  <script src="scriptform.js"></script>
</body>
</html>
