<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flux Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex bg-gray-50">

  
  <div class="w-full flex flex-col justify-center items-center p-8">
    <div class="w-full space-y-6">
       <div class="flex justify-center items-center">
        <svg class="text-gray-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-waves-icon lucide-waves"><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></svg>
       <p class="text-gray-300 ml-4">flux</p>
    </div> 
      <h2 class="text-2xl font-semibold text-center">Welcome back</h2>

      <div class="flex flex-col items-center space-y-3">
        <button class="w-1/3 flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" class="w-5 h-5" alt="Google">
          Continue with Google
        </button>
        <button class="w-1/3 flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="w-5 h-5" alt="GitHub">
          Continue with GitHub
        </button>
      </div>

<div class="flex justify-center w-full">
  <div class="flex items-center justify-center w-1/3 space-x-2 text-sm text-gray-500">
    <span class="flex-1 h-px bg-gray-300"></span>
    <span class="px-2">or</span>
    <span class="flex-1 h-px bg-gray-300"></span>
  </div>
</div>

      <div class="flex justify-center">
      <form class="space-y-4 w-1/3">
        <div>
          <label class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="email@example.com" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none"/>
        </div>
        <div>
        <a href="#" class="text-sm text-gray-600 hover:underline block text-right -mb-5">Forgot password?</a>
          <label class="text-sm font-medium text-gray-700">Password</label>
          <input type="password" placeholder="Your password" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none"/>
        </div>

        <div class="flex items-center">
          <input id="remember" type="checkbox" class="h-4 w-4 border-gray-200 rounded" />
          <label for="remember" class="ml-2 text-sm text-gray-700 font-bold">Remember me for 30 days</label>
        </div>

        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition">
          Log in
        </button>
      </form>
      </div>

      <p class="text-center text-sm text-gray-500">
        First time around here? <a href="#" class="text-gray-600 underline font-bold">Sign up for free</a>
      </p>
    </div>
  </div>

  
  <div class="flex w-1/2 text-white items-end relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://www.sony.eu/alphauniverse/assets/2020/11/ole-salomonsen-sony-alpha-7RM3-green-aurora-lighting-up-the-tromso-sky-scaled.jpg')] bg-cover bg-center"></div>
    <div class="relative z-10 p-10 space-y-4">
      <p class="text-lg font-medium tracking-widest">★★★★★</p>
      <p class="text-2xl italic max-w-md mx-auto">
        "Flux has enabled me to design, build, and deliver apps faster than ever before."
      </p>
      <div class="mt-8 mb-12">
        <div class="flex items-center space-x-3">
          <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-isolated-background-avatar-profile-picture-man_1293239-4866.jpg" class="w-10 h-10 rounded-lg overflow-hidden" alt="">
          <div class="text-left">
            <p class="font-semibold">Caleb Porzio</p>
            <p class="text-sm">Creator of Livewire</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
